<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hands1.css" />
  </head>
  <body>
    <main class="marvel-container">
      <h1 id="TitleName">THE MARVEL UNIVERSE</h1>
      <div class="marvel-characters">
        <div class="super-heros">
          <h2 id="popularHeros">POPULAR SUPER HEROS</h2>
          <div class="grid-container">
            <div class="superhero">
              <img id="superHeros1" src="images/IRON MAN.jpg" alt="" />
              <p id="superHerosName1">IRON MAN</p>
            </div>
            <div class="superhero">
              <img id="superHeros2" src="images/THOR.jpg" alt="" />
              <p id="superHerosName2">THOR</p>
            </div>
            <div class="superhero">
              <img id="superHeros3" src="images/CAPTAIN AMERICA.jpg" alt="" />
              <p id="superHerosName3">CAPTAIN AMERICA</p>
            </div>
            <div class="superhero">
              <img id="superHeros4" src="images/HULK.jpg" alt="" />
              <p id="superHerosName4">HULK</p>
            </div>
            <div class="superhero">
              <img id="superHeros5" src="images/BLACK PANTHER.jpg" alt="" />
              <p id="superHerosName5">BLACK PANTHER</p>
            </div>
            <div class="superhero">
              <img id="superHeros6" src="images/SPIDER MAN.jpg" alt="" />
              <p id="superHerosName6">SPIDER MAN</p>
            </div>
            <div class="superhero">
              <img id="superHeros7" src="images/BLACK WIDOW.jpg" alt="" />
              <p id="superHerosName7">BLACK WIDOW</p>
            </div>
            <div class="superhero">
              <img id="superHeros8" src="images/ANT MAN.jpg" alt="" />
              <p id="superHerosName8">ANT MAN</p>
            </div>
          </div>
        </div>
        <div class="super-villains">
          <h2 id="popularVillains">POPULAR SUPER VILLIANS</h2>
          <div class="grid-container">
            <div class="supervillain">
              <img id="superVillain1" src="images/LOKI.jpg" alt="" />
              <p id="superVillainName1">LOKI</p>
            </div>
            <div class="supervillain">
              <img id="superVillain2" src="images/RED SKULL.jpg" alt="" />
              <p id="superVillainName2">RED SKULL</p>
            </div>
            <div class="supervillain">
              <img id="superVillain3" src="images/THANOS.jpg" alt="" />
              <p id="superVillainName3">THANOS</p>
            </div>
            <div class="supervillain">
              <img id="superVillain4" src="images/ULTRON.jpg" alt="" />
              <p id="superVillainName4">ULTRON</p>
            </div>
            <div class="supervillain">
              <img id="superVillain5" src="images/GREEN GOBLIN.jpg" alt="" />
              <p id="superVillainName5">GREEN GOBLIN</p>
            </div>
            <div class="supervillain">
              <img id="superVillain6" src="images/MYSTEREO.jpg" alt="" />
              <p id="superVillainName6">MYSTEREO</p>
            </div>
            <div class="supervillain">
              <img id="superVillain7" src="images/DOCTOR OCTOPUS.jpg" alt="" />
              <p id="superVillainName7">DOCTOR OCTOPUS</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
